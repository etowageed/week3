<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3 counter</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="container"
      style="background-image: url(img/bgbg.jpeg); height: 600px"
      class="w-1/3 mx-auto mt-10 pt-10"
    >
      <div
        id="counter"
        class="w-96 mx-auto mt-4 border-solid border-4 border-white shadow-2xl"
        style="height: 495px"
      >
        <h1 class="text-white text-4xl font-bold text-center">COUNTER</h1>
        <div class="text-center mx-auto mt-80">
          <p id="paragraph"></p>
          <button
            id="lowerBtn"
            class="bg-blue-900 text-white px-6 py-2 rounded-md shadow-md"
          >
            LOWER COUNT
          </button>
          <br /><br />
          <button
            id="addBtn"
            class="bg-blue-900 text-white px-8 py-2 rounded-md shadow-md"
          >
            ADD COUNT
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>
